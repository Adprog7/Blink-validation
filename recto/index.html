        /* General Styles */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(to bottom right, var(--color-gradient-start), var(--color-gradient-end));

            min-height: 100vh;

            padding-bottom: 15px; 
            margin-bottom: 25px;
            font-size: 1.8em; 
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        /* Filter Containers */
        #filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }

        .filter-button {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.1s;
            color: var(--color-text-light);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
            flex-grow: 1;
            min-width: 100px;
            text-align: center;
        }
        .filter-button:hover:not(.active) {
            opacity: 0.8;
        }
        .filter-button.active {
            transform: scale(1.05);
            border: 2px solid var(--color-text-light);
        }

        /* Specific Button Colors */
        #filter-violet { background-color: var(--color-group-violet-tre-fonce); }
        #filter-dark-blue { background-color: var(--color-card9-background); } 
        #filter-cyan { background-color: var(--color-group-cyan); }
        #filter-magenta { background-color: var(--color-group-magenta); }
        #filter-all { background-color: #333; }
        
        /* Search container removed from view */
        #search-container {
            display: none;
        }
        
        /* ---------------------------------------------------- */
        /* FLIP CARD SYSTEM AND RESPONSIVENESS */
        /* ---------------------------------------------------- */
        
        #secrets-container {
            display: grid;
            grid-template-columns: 1fr; 
            gap: 15px; 
        }

        /* Media Query for Tablets and Desktops (multiple columns) */
        @media (min-width: 600px) {
            #secrets-container {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
                gap: 20px; 
            }
        }

        .card-container {
            perspective: 1000px; 
            width: 100%; 
            padding-bottom: 70%; 
            height: 0; 
            cursor: pointer;
            position: relative;
        }

        .flipper {
            position: absolute; 
            width: 100%;
            height: 100%;
            transition: transform 0.8s; 
            transform-style: preserve-3d; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .card-container.flipped .flipper {
            transform: rotateY(180deg);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; 
            border-radius: 10px;
            overflow: hidden;
            
            background-size: contain; 
            background-repeat: no-repeat; 
            background-position: center;
        }

        .front {
            z-index: 2;
            transform: rotateY(0deg);
        }

        .back {
            transform: rotateY(180deg);
            border: 5px solid var(--color-answer-correct); 
            background-color: white; 
        }
        
    </style>
